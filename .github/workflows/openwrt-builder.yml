# https://github.com/P3TERX/Actions-OpenWrt
# Build OpenWrt using GitHub Actions (no release)

name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: k6.12-nss
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Init build env
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache \
          cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf \
          haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool \
          lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools \
          python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
          vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir && sudo chown $USER:$GROUPS /workdir

    - name: Clean up disk space
      run: |
        echo "=== Before cleanup ==="
        df -hT
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get remove -y '^ghc-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' '^postgresql-.*' 'google-chrome-stable' '^libmono-.*' || true
        sudo apt-get -y autoremove --purge || true
        sudo apt-get -y clean
        docker rmi $(docker images -q) || true
        echo "=== After cleanup ==="
        df -hT

    - name: Clone source
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 -b "$REPO_BRANCH" "$REPO_URL" openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds (diy-part1.sh)
      run: |
        [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
        chmod +x "$DIY_P1_SH"
        cd openwrt
        "$GITHUB_WORKSPACE/$DIY_P1_SH"

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    # === 拆分为三个简单步骤，避免 YAML 行内复杂字符 ===
    - name: Remove Rust toolchain and rust packages from feeds
      run: |
        cd openwrt
        rm -rf feeds/packages/lang/rust || true
        rm -rf feeds/packages/devel/rust* || true
        rm -rf feeds/packages/devel/cargo* || true
        rm -rf feeds/packages/net/tuic* || true
        rm -rf feeds/packages/net/shadow-tls* || true
        rm -rf feeds/packages/net/hysteria2* || true
        rm -rf feeds/packages/net/sing-box* || true
        rm -rf feeds/packages/net/singbox* || true
        rm -rf feeds/packages/net/xray-plugin-rust* || true

    - name: Remove rust include references from feeds
      run: |
        cd openwrt
        # 统一把引用 lang/rust/host 的文件中的该文本删掉
        files1=$(grep -RIl "lang/rust/host" feeds || true)
        if [ -n "$files1" ]; then
          while IFS= read -r f; do
            sed -i 's#lang/rust/host##g' "$f"
          done <<< "$files1"
        fi
        # 删除任何包含 rust.mk 的目录（通常是自带的 rust 构建片段）
        files2=$(grep -RIl "rust.mk" feeds || true)
        if [ -n "$files2" ]; then
          while IFS= read -r f; do
            d=$(dirname "$f")
            rm -rf "$d"
          done <<< "$files2"
        fi

    - name: Patch python3 and add stub rust-values.mk
      run: |
        cd openwrt
        # 删除 python3 mk 中对 rust-values.mk 的 include 行
        sed -i '/rust\/rust-values\.mk/d' feeds/packages/lang/python/python3-host.mk 2>/dev/null || true
        sed -i '/rust\/rust-values\.mk/d' feeds/packages/lang/python/python3-package.mk 2>/dev/null || true
        # 放置一个空壳 rust-values.mk，防止误 include
        mkdir -p feeds/packages/lang/rust
        cat > feeds/packages/lang/rust/rust-values.mk <<'EOF'
# Stub to bypass Rust toolchain in CI
RUSTC :=
CARGO :=
define SetupRust
endef
EOF

    - name: Replace golang package
      run: |
        cd openwrt
        rm -rf feeds/packages/lang/golang
        git clone --depth=1 https://github.com/kenzok8/golang feeds/packages/lang/golang

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration (diy-part2.sh)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config
        chmod +x "$DIY_P2_SH"
        cd openwrt
        "$GITHUB_WORKSPACE/$DIY_P2_SH"

    - name: Force-disable rust-related Kconfig & clean tmp
      run: |
        cd openwrt
        sed -i '/rust/I d' .config
        sed -i '/tuic/I d' .config
        sed -i '/shadow/I d' .config
        sed -i '/hysteria2/I d' .config
        sed -i '/sing-.*box/I d' .config
        for k in \
          CONFIG_LANG_RUST CONFIG_PACKAGE_rust CONFIG_PACKAGE_rustup CONFIG_PACKAGE_cargo \
          CONFIG_PACKAGE_shadow-tls CONFIG_PACKAGE_tuic CONFIG_PACKAGE_hysteria2 \
          CONFIG_PACKAGE_sing-box CONFIG_PACKAGE_singbox CONFIG_PACKAGE_xray-plugin-rust
        do
          sed -i "/^$k=/d" .config
          echo "$k=n" >> .config
        done
        make defconfig
        rm -rf tmp build_dir/host build_dir/hostpkg \
               build_dir/target-*/*/host/rustc-* \
               staging_dir/hostpkg \
               package/feeds/packages/rust || true

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j"$(nproc)"
        find dl -size -1024c -exec ls -l {} \; || true
        find dl -size -1024c -exec rm -f {} \; || true

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j"$(nproc)" || make -j1 || make -j1 V=s
        echo "status=success" >> "$GITHUB_OUTPUT"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME || true
        if [ -s DEVICE_NAME ]; then echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> "$GITHUB_ENV"; fi
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> "$GITHUB_ENV"

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> "$GITHUB_ENV"
        echo "status=success" >> "$GITHUB_OUTPUT"

    - name: Upload firmware
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
